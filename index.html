<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleWeather</title>
    <link rel="icon" href="./weather-app.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="name">
            <h1 onclick="location.reload()">SoleWeather</h1>
            <img onclick="location.reload()" src="./weather-app.png" alt="icon">
        </div>
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter city">
            <button id="fetch-data-btn">Get Weather</button>
        </div>
        <div class="weather-info">
            <div class="location">
                <h2 id="city-country">City, Country</h2>
                <p id="date-time">Date, Time</p>
            </div>
            <div class="info-container">
                <div class="data-card">
                    <div class="card">
                        <div class="weather-data">
                            <h2>Temperature</h2>
                            <p id="temperature"></p>
                            <span class="mobile-units">°C</span>
                        </div>
                        <div class="units">
                            <h3>°C</h3>
                        </div>
                    </div>
                    <div class="card">
                        <div class="weather-data">
                            <h2>Humidity</h2>
                            <p id="humidity"></p>
                            <span class="mobile-units">%</span>
                        </div>
                        <div class="units">
                            <h3>%</h3>
                        </div>
                    </div>
                    <div class="card">
                        <div class="weather-data">
                            <h2>Wind Speed</h2>
                            <p id="wind-speed"></p>
                            <span class="mobile-units">km/h</span>
                        </div>
                        <div class="units">
                            <h3>km/h</h3>
                        </div>
                    </div>
                </div>
                <div id="weather-illustration">
                    <h3 class="weather-description"></h3>
                    <img src="" alt="Weather Icon" id="weather-icon">
                </div>
            </div>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
